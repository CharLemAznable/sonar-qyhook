arch: amd64
dist: trusty
language: go
go:
  - 1.12.x
before_script:
  - wget https://github.com/upx/upx/releases/download/v3.95/upx-3.95-amd64_linux.tar.xz
  - tar -xvJf upx-3.95-amd64_linux.tar.xz
script:
  - go build -ldflags="-s -w" -o sonar-qyhook.linux.bin
  - ./upx-3.95-amd64_linux/upx --brute sonar-qyhook.linux.bin
  - tar -cvJf sonar-qyhook.linux.bin.tar.xz sonar-qyhook.linux.bin
deploy:
  provider: releases
  api_key:
    secure: 
  file: sonar-qyhook.linux.bin.tar.xz
  skip_cleanup: true
  on:
    repo: CharLemAznable/sonar-qyhook
    tags: true
