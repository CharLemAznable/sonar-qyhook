arch: amd64
dist: trusty
language: go
go:
  - 1.12.x
before_script:
  - wget https://github.com/upx/upx/releases/download/v3.95/upx-3.95-amd64_linux.tar.xz
  - tar -xvJf upx-3.95-amd64_linux.tar.xz
  - export SONAR_QYHOOK_VERSION=0.0.1
  - export SONAR_QYHOOK_NAME=sonar-qyhook-$SONAR_QYHOOK_VERSION
script:
  - env GOOS=linux GOARCH=386 go build -ldflags="-s -w" -o SONAR_QYHOOK_NAME.linux.386.bin
  - ./upx-3.95-amd64_linux/upx --brute SONAR_QYHOOK_NAME.linux.386.bin
  - tar -cvJf SONAR_QYHOOK_NAME.linux.386.tar.xz SONAR_QYHOOK_NAME.linux.386.bin
  - env GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o SONAR_QYHOOK_NAME.linux.amd64.bin
  - ./upx-3.95-amd64_linux/upx --brute SONAR_QYHOOK_NAME.linux.amd64.bin
  - tar -cvJf SONAR_QYHOOK_NAME.linux.amd64.tar.xz SONAR_QYHOOK_NAME.linux.amd64.bin
  - env GOOS=linux GOARCH=arm go build -ldflags="-s -w" -o SONAR_QYHOOK_NAME.linux.arm.bin
  - ./upx-3.95-amd64_linux/upx --brute SONAR_QYHOOK_NAME.linux.arm.bin
  - tar -cvJf SONAR_QYHOOK_NAME.linux.arm.tar.xz SONAR_QYHOOK_NAME.linux.arm.bin
  - env GOOS=darwin GOARCH=386 go build -ldflags="-s -w" -o SONAR_QYHOOK_NAME.darwin.386.bin
  - ./upx-3.95-amd64_linux/upx --brute SONAR_QYHOOK_NAME.darwin.386.bin
  - tar -cvJf SONAR_QYHOOK_NAME.darwin.386.tar.xz SONAR_QYHOOK_NAME.darwin.386.bin
  - env GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o SONAR_QYHOOK_NAME.darwin.amd64.bin
  - ./upx-3.95-amd64_linux/upx --brute SONAR_QYHOOK_NAME.darwin.amd64.bin
  - tar -cvJf SONAR_QYHOOK_NAME.darwin.amd64.tar.xz SONAR_QYHOOK_NAME.darwin.amd64.bin
  - env GOOS=freebsd GOARCH=386 go build -ldflags="-s -w" -o SONAR_QYHOOK_NAME.freebsd.386.bin
  - ./upx-3.95-amd64_linux/upx --brute SONAR_QYHOOK_NAME.freebsd.386.bin
  - tar -cvJf SONAR_QYHOOK_NAME.freebsd.386.tar.xz SONAR_QYHOOK_NAME.freebsd.386.bin
  - env GOOS=freebsd GOARCH=amd64 go build -ldflags="-s -w" -o SONAR_QYHOOK_NAME.freebsd.amd64.bin
  - ./upx-3.95-amd64_linux/upx --brute SONAR_QYHOOK_NAME.freebsd.amd64.bin
  - tar -cvJf SONAR_QYHOOK_NAME.freebsd.amd64.tar.xz SONAR_QYHOOK_NAME.freebsd.amd64.bin
  - env GOOS=windows GOARCH=386 go build -ldflags="-s -w" -o SONAR_QYHOOK_NAME.windows.386.bin
  - ./upx-3.95-amd64_linux/upx --brute SONAR_QYHOOK_NAME.windows.386.bin
  - tar -cvJf SONAR_QYHOOK_NAME.windows.386.tar.xz SONAR_QYHOOK_NAME.windows.386.bin
  - env GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o SONAR_QYHOOK_NAME.windows.amd64.bin
  - ./upx-3.95-amd64_linux/upx --brute SONAR_QYHOOK_NAME.windows.amd64.bin
  - tar -cvJf SONAR_QYHOOK_NAME.windows.amd64.tar.xz SONAR_QYHOOK_NAME.windows.amd64.bin
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: SONAR_QYHOOK_NAME.*.tar.xz
  skip_cleanup: true
  on:
    repo: CharLemAznable/sonar-qyhook
    tags: true
